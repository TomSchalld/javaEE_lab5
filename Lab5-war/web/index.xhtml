<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Name " style="font-weight:bold" />
            <h:inputText p:placeholder="text" value="#{myBean.nameSF}" />
            <h:outputLabel value="Message " style="font-weight:bold" />
            <h:inputText p:placeholder="text" value="#{myBean.messageSL}" />
            <h:commandButton action="nextPage.xhtml" value="submit" />
        </h:form>
        <h:outputLabel value="HitCount: #{myBean.hits} " style="font-weight:bold" />

    </h:body>
